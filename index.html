<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- imagem favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    
    <!-- link do CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- link de fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;900&display=swap"
    rel="stylesheet">

    <!-- link font favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    rel="stylesheet" />
</head>
<body>
    <!-- Header da page -->
    <header class="header" data-header>
        <div class="container">

            <h1>
                <a href="" class="logo">Dashboard</a>
            </h1>

            <button class="menu-toggle-btn icon-box" data-menu-toggle-btn arial-label="Toggle Menu">
                <span class="material-symbols-rounded  icon">menu</span>
            </button>

            <nav class="navbar">
                <div class="container">

                    <ul class="navbar-list">
                        
                        <li>
                            <a href="#" class="navbar-link active icon-box">
                                <span class="material-symbols-rounded  icon">grid_view</span>
                                <span>Home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-rounded  icon">folder</span>
                                <span>Projects</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-rounded  icon">list</span>
                                <span>Tasks</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-rounded  icon">bar_chart</span>
                                <span>Reports</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-rounded  icon">settings</span>
                                <span>Settings</span>
                            </a>
                        </li>

                    </ul>

                    <ul class="user-action-list">

                        <li>
                            <a href="#" class="notification icon-box">
                                <span class="material-symbols-rounded  icon">notifications</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="header-profile">
                              <figure class="profile-avatar">
                                <img src="./assets/images/minhafoto.jpeg" alt="Elizabeth Foster"
                                    width="32" height="32">
                              </figure>  
                              <div>
                                <p class="profile-title">Jos√© Carlos R</p>
                                <p class="profile-subtitle">Admin</p>
                              </div>
                            </a>
                        </li>

                    </ul>

                </div>
            </nav>

        </div>
    </header>

    <!-- Main da Page -->
    <main>
        <article class="container article"></article>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
